<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Quizz</title>
  <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark">
  <div id="points"><i id="icon" class="fa-solid fa-award"></i><span id="pontuacao">0</span></div>

  <div id="content">
    <button id="start-game" onclick="startGame()">Iniciar jogo</button>
    <div id="game-container"></div>
    <div id="boxz" class="hidden">
      <div class="waves">
        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
        <div class="box 5"></div>
        <div class="box 6"></div>
        <div class="box 7"></div>
      </div>
    </div>
    <button id="play-music" class="hidden">
      <i id="pauseButton" class="fa-sharp fa-solid fa-pause"></i>
    </button>
    <label id="lbl-resposta" for="resposta" class="hidden">Qual é a música?</label>
    <input type="text" id="resposta" class="hidden">
    <button id="btn-resposta" class="hidden">Enviar</button>
  </div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="assets/script/script.js"></script>
</body>

</html>
